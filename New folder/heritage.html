<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andhra Pradesh Heritage Sites</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://example.com/andhra-pradesh-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f0f0f0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            font-weight: 600;
            color: #ff9a76;
            padding: 10px 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        nav a:hover {
            color: #333;
            background: #ff9a76;
            border-color: #ff9a76;
        }

        .content {
            margin-top: 20px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .content h1 {
            font-size: 3rem;
            color: #ff9a76;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .heritage-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .heritage-item {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .heritage-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }

        .heritage-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .heritage-item h2 {
            font-size: 1.2rem;
            color: #f0f0f0;
            padding: 10px;
        }

        footer {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.8);
            color: #f0f0f0;
            padding: 15px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="heritage.html">Heritage</a>
            <a href="hotel_booking.html">Hotel Booking</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>

    <div class="content">
        <h1>Heritage Sites in Andhra Pradesh</h1>
        <div class="heritage-list">
            <div class="heritage-item">
                <a href="heritage1.html"><img src="https://example.com/sites/amaravati.jpg" alt="Heritage Site 1"></a>
                <h2>Amaravati Stupa</h2>
            </div>
            <div class="heritage-item">
                <a href="heritage2.html"><img src="https://example.com/sites/lotus-temple.jpg" alt="Heritage Site 2"></a>
                <h2>Lotus Temple</h2>
            </div>
            <div class="heritage-item">
                <a href="heritage3.html"><img src="https://example.com/sites/borra-caves.jpg" alt="Heritage Site 3"></a>
                <h2>Borra Caves</h2>
            </div>
            <div class="heritage-item">
                <a href="heritage4.html"><img src="https://example.com/sites/lekha-patnam.jpg" alt="Heritage Site 4"></a>
                <h2>Lehna Patnam</h2>
            </div>
            <div class="heritage-item">
                <a href="heritage5.html"><img src="https://example.com/sites/konaseema.jpg" alt="Heritage Site 5"></a>
                <h2>Konaseema</h2>
            </div>
            <div class="heritage-item">
                <a href="heritage6.html"><img src="https://example.com/sites/tirumala-temple.jpg" alt="Heritage Site 6"></a>
                <h2>Tirumala Temple</h2>
            </div>
            <div class="heritage-item">
                <a href="heritage7.html"><img src="https://example.com/sites/tantiz-temple.jpg" alt="Heritage Site 7"></a>
                <h2>Tantiz Temple</h2>
            </div>
            <div class="heritage-item">
                <a href="heritage8.html"><img src="https://example.com/sites/vishakhapatnam-beach.jpg" alt="Heritage Site 8"></a>
                <h2>Visakhapatnam Beach</h2>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Andhra Pradesh Heritage Sites. All rights reserved.</p>
    </footer>
</body>

</html>
