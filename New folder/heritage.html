<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andhra Pradesh Heritage Sites</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/7e/Konaseema_backwaters.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f0f0f0;
            line-height: 1.6;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            font-weight: 600;
            color: #ff9a76;
            padding: 10px 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        nav a:hover {
            color: #333;
            background: #ff9a76;
            border-color: #ff9a76;
        }

        .content {
            margin-top: 20px;
            padding: 20px;
        }

        .heritage-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .heritage-item {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .heritage-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }

        .heritage-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .heritage-item h2 {
            padding: 10px;
        }

        footer {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.8);
            color: #f0f0f0;
            padding: 15px 0;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="heritage.html">Heritage</a>
            <a href="hotel_booking.html">Hotel Booking</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>

    <div class="content">
        <h1>Heritage Sites in Andhra Pradesh</h1>
        <div class="heritage-list">
            <div class="heritage-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Amaravati_Stupa_relief_panels.jpg" alt="Amaravati Stupa">
                <h2>Amaravati Stupa</h2>
            </div>
            <div class="heritage-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d8/Borra_Caves_Stalagmites_and_Stalactites.jpg" alt="Borra Caves">
                <h2>Borra Caves</h2>
            </div>
            <div class="heritage-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/Lepakshi_Temple.jpg" alt="Lepakshi Temple">
                <h2>Lepakshi Temple</h2>
            </div>
            <div class="heritage-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Konaseema_backwaters.jpg" alt="Konaseema">
                <h2>Konaseema</h2>
            </div>
            <div class="heritage-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Tirumala_Temple_Main_Entrance.jpg" alt="Tirumala Temple">
                <h2>Tirumala Temple</h2>
            </div>
            <div class="heritage-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/37/Undavalli_Caves_%28cropped%29.jpg" alt="Undavalli Caves">
                <h2>Undavalli Caves</h2>
            </div>
            <div class="heritage-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/RK_Beach_Visakhapatnam.jpg" alt="Visakhapatnam Beach">
                <h2>Visakhapatnam Beach</h2>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Andhra Pradesh Heritage Sites. All rights reserved.</p>
    </footer>
</body>

</html>
